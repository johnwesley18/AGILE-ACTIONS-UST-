<div class="faq-container">
    <h1>Frequently Asked Questions</h1>
    <div *ngFor="let faq of faqs">
      <div class="faq-item" (click)="toggleAnswer(faq)">
        <h2 class="faq-question">{{ faq.question }}</h2>
        <div class="faq-answer" *ngIf="faq.isOpen">
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
