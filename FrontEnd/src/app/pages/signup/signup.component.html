<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2>Sign Up</h2>

    <div class="form-group">
      <label for="firstName">First Name *</label>
      <input id="firstName" type="text" formControlName="firstName" class="form-control"
        [ngClass]="{'is-invalid': firstName?.invalid && firstName?.touched}" />
      <div *ngIf="firstName?.invalid && firstName?.touched" class="invalid-feedback">
        First name is required (min 2 characters).
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input id="email" type="email" formControlName="email" class="form-control"
        [ngClass]="{'is-invalid': email?.invalid && email?.touched}" />
      <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input id="password" type="password" formControlName="password" class="form-control"
        [ngClass]="{'is-invalid': password?.invalid && password?.touched}" />
      <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
        Password is required (min 6 characters).
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password *</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control"
        [ngClass]="{'is-invalid': confirmPassword?.invalid && confirmPassword?.touched}" />
      <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="invalid-feedback">
        Passwords must match.
      </div>
    </div>

    <!-- Address Field -->
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" formControlName="address" class="form-control"
        [ngClass]="{'is-invalid': address?.invalid && address?.touched}" />
      <div *ngIf="address?.invalid && address?.touched" class="invalid-feedback">
        Please enter a valid address.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNo">Phone Number</label>
      <input id="phoneNo" type="text" formControlName="phoneNo" class="form-control"
        [ngClass]="{'is-invalid': signupForm.controls['phoneNo'].invalid && signupForm.controls['phoneNo'].touched}" />
      <div *ngIf="signupForm.controls['phoneNo']?.invalid && signupForm.controls['phoneNo']?.touched" class="invalid-feedback">
        Enter a valid 10-digit phone number.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
