
    <div class="card">
        <blockquote class="quote">
          <q>{{ quote }}</q>
        </blockquote>
        <div class="profile">
          <img [src]="profilePic" alt="{{ name }}" class="profile-pic">
          <div class="profile-info">
            <h3 class="title">{{ name }}</h3>
            <p class="description">{{ description }}</p>
          </div>
        </div>
      </div>
