spring:
  application:
    name: UserManagement

  datasource:
    # MySQL configuration
    url: jdbc:mysql://localhost:3306/service_provider_platform
    username: root
    password: pass@word1
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update the database schema
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect  # MySQL dialect

  cloud:
    gateway:
      mvc:
        routes:
          - id: lbservice-route
            uri: lb://FOODNWASTE
            predicates:
              - Path=/api/foodnwaste/**
          - id: lbservice2-route
            uri: lb://GADGETS
            predicates:
              - Path=/api/gadgets/**

    discovery:
      enabled: true

    eureka:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
      instance:
        hostname: localhost
  sql:
    init:
      platform: mysql
        # instance-id: ${spring.application.name}:${instanceId:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 9998

